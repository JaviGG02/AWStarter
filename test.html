<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWStarter - Launch your cloud knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #60a5fa;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Animation Container */
        .animation-viewport {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .animation-scene {
            position: absolute;
            width: 300vw; /* Extra wide to accommodate all planes */
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
        }
        
        /* Camera Movement */
        @keyframes cameraPan {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(0); /* Stay on server */
            }
            45% {
                transform: translateX(-100vw); /* Move to cable */
            }
            65% {
                transform: translateX(-200vw); /* Move to cloud */
            }
            100% {
                transform: translateX(-200vw); /* Stay on cloud */
            }
        }
        
        .camera-move {
            animation: cameraPan 12s forwards;
        }
        
        /* Plane 1: Server */
        .server {
            position: absolute;
            left: 15vw;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            animation: fadeInServer 1s forwards;
        }
        
        @keyframes fadeInServer {
            to {
                opacity: 1;
            }
        }
        
        /* Plane 2: Cable and Packet */
        .cable {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: drawCable 3s 1s forwards;
        }
        
        @keyframes drawCable {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .data-packet {
            opacity: 0;
            animation: movePacket 8s 2s forwards;
        }
        
        @keyframes movePacket {
            0% {
                transform: translateX(20vw) translateY(-50%);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            45% {
                transform: translateX(120vw) translateY(-50%);
                opacity: 1;
            }
            50% {
                transform: translateX(220vw) translateY(-50%);
                opacity: 1;
            }
            55% {
                opacity: 0;
            }
            100% {
                transform: translateX(220vw) translateY(-50%);
                opacity: 0;
            }
        }
        
        /* Plane 3: Cloud and Components */
        .cloud-container {
            position: absolute;
            left: 200vw;
            top: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .cloud {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: cloudAppear 1s 6s forwards;
        }
        
        @keyframes cloudAppear {
            to {
                opacity: 1;
            }
        }
        
        /* Plane 4: Cloud Glow and Title */
        .cloud-glow {
            opacity: 0;
            animation: glowCloud 1s 8s forwards, pulse 2s 9s infinite;
        }
        
        @keyframes glowCloud {
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(96, 165, 250, 1));
            }
        }
        
        .title-reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s forwards;
            animation-delay: 9s;
        }
        
        .subtitle-reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s forwards;
            animation-delay: 9.5s;
        }
        
        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Cloud Components */
        .cloud-component {
            position: absolute;
            opacity: 0;
            animation: componentAppear 0.5s forwards;
        }
        
        .database {
            top: 20%;
            left: 75%;
            animation-delay: 7s;
        }
        
        .containers {
            top: 50%;
            left: 85%;
            animation-delay: 7.2s;
        }
        
        .ai-ml {
            top: 80%;
            left: 75%;
            animation-delay: 7.4s;
        }
        
        .analytics {
            top: 80%;
            left: 25%;
            animation-delay: 7.6s;
        }
        
        @keyframes componentAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translate(-50%, -50%);
            }
            to {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
        }
        
        .connection-line {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawConnection 1s forwards;
        }
        
        .connection-db {
            animation-delay: 7s;
        }
        
        .connection-containers {
            animation-delay: 7.2s;
        }
        
        .connection-ai {
            animation-delay: 7.4s;
        }
        
        .connection-analytics {
            animation-delay: 7.6s;
        }
        
        @keyframes drawConnection {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .restart-btn {
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 10s;
            z-index: 100;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .controls {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0) 100%);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Navigation Overlay -->
    <div class="nav-overlay">
        <nav class="px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3.5 9.5L12 4l8.5 5.5v9L12 24l-8.5-5.5v-9zM12 4v20M3.5 9.5L12 14l8.5-4.5"/>
                </svg>
                <span class="ml-2 text-xl font-bold text-blue-400">AWStarter</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#" class="nav-link text-gray-300 hover:text-white transition">Home</a>
                <a href="#" class="nav-link text-gray-300 hover:text-white transition">Experience</a>
                <a href="#" class="nav-link text-gray-300 hover:text-white transition">Technical Topics</a>
                <a href="#" class="nav-link text-gray-300 hover:text-white transition">CV</a>
                <a href="#" class="nav-link text-gray-300 hover:text-white transition">Contact</a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </div>

    <!-- Full-frame Animation -->
    <div class="animation-viewport">
        <div id="animation-scene" class="animation-scene camera-move">
            <!-- Plane 1: Physical Server -->
            <div class="server">
                <svg class="w-[40vh] h-[60vh]" viewBox="0 0 160 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Server Rack -->
                    <rect x="20" y="10" width="120" height="220" rx="5" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
                    
                    <!-- Server Units -->
                    <rect x="30" y="25" width="100" height="30" rx="2" fill="#334155" stroke="#60a5fa" stroke-width="1"/>
                    <rect x="30" y="65" width="100" height="30" rx="2" fill="#334155" stroke="#60a5fa" stroke-width="1"/>
                    <rect x="30" y="105" width="100" height="30" rx="2" fill="#334155" stroke="#60a5fa" stroke-width="1"/>
                    <rect x="30" y="145" width="100" height="30" rx="2" fill="#334155" stroke="#60a5fa" stroke-width="1"/>
                    <rect x="30" y="185" width="100" height="30" rx="2" fill="#334155" stroke="#60a5fa" stroke-width="1"/>
                    
                    <!-- Server Details -->
                    <circle cx="40" cy="40" r="3" fill="#60a5fa"/>
                    <circle cx="40" cy="80" r="3" fill="#60a5fa"/>
                    <circle cx="40" cy="120" r="3" fill="#60a5fa"/>
                    <circle cx="40" cy="160" r="3" fill="#60a5fa"/>
                    <circle cx="40" cy="200" r="3" fill="#60a5fa"/>
                    
                    <circle cx="55" cy="40" r="3" fill="#60a5fa"/>
                    <circle cx="55" cy="80" r="3" fill="#60a5fa"/>
                    <circle cx="55" cy="120" r="3" fill="#60a5fa"/>
                    <circle cx="55" cy="160" r="3" fill="#60a5fa"/>
                    <circle cx="55" cy="200" r="3" fill="#60a5fa"/>
                    
                    <!-- Server Vents -->
                    <rect x="70" cy="35" width="50" height="10" rx="1" fill="#0f172a" stroke="#60a5fa" stroke-width="0.5"/>
                    <rect x="70" cy="75" width="50" height="10" rx="1" fill="#0f172a" stroke="#60a5fa" stroke-width="0.5"/>
                    <rect x="70" cy="115" width="50" height="10" rx="1" fill="#0f172a" stroke="#60a5fa" stroke-width="0.5"/>
                    <rect x="70" cy="155" width="50" height="10" rx="1" fill="#0f172a" stroke="#60a5fa" stroke-width="0.5"/>
                    <rect x="70" cy="195" width="50" height="10" rx="1" fill="#0f172a" stroke="#60a5fa" stroke-width="0.5"/>
                    
                    <!-- Server Status Lights -->
                    <circle cx="130" cy="40" r="4" fill="#10b981"/>
                    <circle cx="130" cy="80" r="4" fill="#10b981"/>
                    <circle cx="130" cy="120" r="4" fill="#10b981"/>
                    <circle cx="130" cy="160" r="4" fill="#10b981"/>
                    <circle cx="130" cy="200" r="4" fill="#10b981"/>
                    
                    <!-- Cable Connection Point -->
                    <rect x="140" y="120" width="20" height="10" rx="5" fill="#1e293b" stroke="#60a5fa" stroke-width="1"/>
                </svg>
            </div>
            
            <!-- Plane 2: Cable and Data Packet -->
            <svg class="absolute inset-0 w-full h-full" viewBox="0 0 300vw 100vh" preserveAspectRatio="none">
                <!-- Network Cable - Direct from Server to Cloud -->
                <path class="cable" d="M40vw 50vh L 220vw 50vh" stroke="#60a5fa" stroke-width="8" fill="none" stroke-linecap="round"/>
            </svg>
            
            <!-- Data Packet -->
            <div class="data-packet absolute top-1/2">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="10" width="50" height="40" rx="6" fill="#3b82f6"/>
                    <path d="M12 30L20 40L35 25L48 35" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M5 30H55" stroke="#93c5fd" stroke-width="2" stroke-dasharray="4 4"/>
                    <circle cx="30" cy="30" r="25" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.5"/>
                </svg>
            </div>
            
            <!-- Plane 3 & 4: Cloud and Connected Components -->
            <div class="cloud-container">
                <!-- Main Cloud -->
                <div class="cloud">
                    <svg class="w-[60vw] h-[50vh]" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M90 200C90 155.817 125.817 120 170 120C200.928 120 227.882 136.465 242 160.716C251.722 155.18 263.112 152 275 152C312.003 152 342 181.997 342 219C342 219.994 341.974 220.982 341.92 221.966C373.406 223.314 398 249.372 398 281C398 313.585 371.585 340 339 340H120C89.0721 340 64 314.928 64 284C64 260.814 78.6978 241.19 99.6136 233.406C93.9266 223.438 90.6232 212.036 90 200Z" 
                              fill="#1e3a8a" stroke="#60a5fa" stroke-width="4"/>
                    </svg>
                    
                    <!-- Cloud Glow Effect -->
                    <div class="cloud-glow absolute inset-0">
                        <svg class="w-[60vw] h-[50vh]" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M90 200C90 155.817 125.817 120 170 120C200.928 120 227.882 136.465 242 160.716C251.722 155.18 263.112 152 275 152C312.003 152 342 181.997 342 219C342 219.994 341.974 220.982 341.92 221.966C373.406 223.314 398 249.372 398 281C398 313.585 371.585 340 339 340H120C89.0721 340 64 314.928 64 284C64 260.814 78.6978 241.19 99.6136 233.406C93.9266 223.438 90.6232 212.036 90 200Z" 
                                  stroke="#93c5fd" stroke-width="8" stroke-opacity="0.7"/>
                        </svg>
                    </div>
                    
                    <!-- Title inside cloud -->
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <h1 class="title-reveal text-5xl md:text-7xl font-bold text-center mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-blue-100">AWStarter</h1>
                        <p class="subtitle-reveal text-xl md:text-2xl text-center text-blue-200">Launch your cloud knowledge</p>
                    </div>
                </div>
                
                <!-- Connection Lines to Components - Integrated with Cloud -->
                <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100vw 100vh" preserveAspectRatio="none">
                    <!-- Database Connection -->
                    <path class="connection-line connection-db" d="M50vw 25vh L 75vw 20vh" stroke="#60a5fa" stroke-width="3" fill="none"/>
                    
                    <!-- Containers Connection -->
                    <path class="connection-line connection-containers" d="M60vw 50vh L 85vw 50vh" stroke="#60a5fa" stroke-width="3" fill="none"/>
                    
                    <!-- AI/ML Connection -->
                    <path class="connection-line connection-ai" d="M50vw 75vh L 75vw 80vh" stroke="#60a5fa" stroke-width="3" fill="none"/>
                    
                    <!-- Analytics Connection -->
                    <path class="connection-line connection-analytics" d="M40vw 75vh L 25vw 80vh" stroke="#60a5fa" stroke-width="3" fill="none"/>
                </svg>
                
                <!-- Database Component -->
                <div class="cloud-component database">
                    <svg class="w-[15vw] h-[15vw]" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="50" cy="25" rx="30" ry="15" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                        <path d="M20 25V75C20 83.2843 33.4315 90 50 90C66.5685 90 80 83.2843 80 75V25" stroke="#60a5fa" stroke-width="2"/>
                        <path d="M20 50C20 58.2843 33.4315 65 50 65C66.5685 65 80 58.2843 80 50" stroke="#60a5fa" stroke-width="2"/>
                    </svg>
                    <div class="mt-2 text-center text-sm md:text-base text-blue-300">Database</div>
                </div>
                
                <!-- Containers Component -->
                <div class="cloud-component containers">
                    <svg class="w-[15vw] h-[15vw]" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="25" height="25" rx="2" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                        <rect x="55" y="20" width="25" height="25" rx="2" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                        <rect x="20" y="55" width="25" height="25" rx="2" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                        <rect x="55" y="55" width="25" height="25" rx="2" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                    </svg>
                    <div class="mt-2 text-center text-sm md:text-base text-blue-300">Containers</div>
                </div>
                
                <!-- AI/ML Component -->
                <div class="cloud-component ai-ml">
                    <svg class="w-[15vw] h-[15vw]" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="30" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                        <path d="M35 40C35 37.2386 37.2386 35 40 35H60C62.7614 35 65 37.2386 65 40V60C65 62.7614 62.7614 65 60 65H40C37.2386 65 35 62.7614 35 60V40Z" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                        <path d="M35 50H65" stroke="#60a5fa" stroke-width="2"/>
                        <path d="M50 35V65" stroke="#60a5fa" stroke-width="2"/>
                    </svg>
                    <div class="mt-2 text-center text-sm md:text-base text-blue-300">AI/ML Engine</div>
                </div>
                
                <!-- Analytics Component -->
                <div class="cloud-component analytics">
                    <svg class="w-[15vw] h-[15vw]" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="60" height="60" rx="4" fill="#1e3a8a" stroke="#60a5fa" stroke-width="2"/>
                        <path d="M30 70L30 50" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
                        <path d="M45 70L45 40" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
                        <path d="M60 70L60 30" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
                        <path d="M75 70L75 60" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <div class="mt-2 text-center text-sm md:text-base text-blue-300">Analytics</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <button id="restart-btn" class="restart-btn bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full transition-all duration-300 flex items-center shadow-lg">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Restart Animation
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const restartBtn = document.getElementById('restart-btn');
            
            restartBtn.addEventListener('click', function() {
                restartAnimation();
            });
            
            function restartAnimation() {
                // Get the animation scene
                const scene = document.getElementById('animation-scene');
                
                // Remove and re-add the camera-move class to restart animation
                scene.classList.remove('camera-move');
                
                // Get all animated elements
                const elements = document.querySelectorAll('.server, .cable, .data-packet, .cloud, .cloud-glow, .title-reveal, .subtitle-reveal, .cloud-component, .connection-line');
                
                // Reset animations by cloning and replacing each element
                elements.forEach(el => {
                    const parent = el.parentNode;
                    const clone = el.cloneNode(true);
                    parent.replaceChild(clone, el);
                });
                
                // Force reflow
                void scene.offsetWidth;
                
                // Re-add the camera-move class
                scene.classList.add('camera-move');
            }
        });
    </script>
</body>
</html>
